<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #222;
  font-family: Arial, sans-serif;
}

.calculator {
  background: #333;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  width: 250px;
}

.display {
  background: #000;
  color: #0f0;
  font-size: 32px;
  padding: 15px;
  text-align: right;
  border-radius: 8px;
  margin-bottom: 20px;
  height: 60px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 20px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #555;
  color: white;
  /* No JS functionality */
}

button.operator {
  background: #f39c12;
  color: #fff;
}

button.equals {
  background: #27ae60;
  color: #fff;
}

  </style>
  <script>
    var num = document.querySelector('.NUM')
    console.log(num);
    
    
  </script>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="NUM" >7</button>
      <button onclick="num">8</button>
      <button onclick="num">9</button>
      <button class="operator" onclick="operator">/</button>
      
      <button onclick="num">4</button>
      <button onclick="num">5</button>
      <button onclick="num">6</button>
      <button class="operator" onclick="operator">*</button>
      
      <button onclick="num">1</button>
      <button onclick="num">2</button>
      <button onclick="num">3</button>
      <button class="operator" onclick="operator">-</button>
      
      <button>0</button>
      <button>.</button>
      <button class="equals" onclick="operator">=</button>
      <button class="operator" onclick="operator">+</button>
    </div>
  </div>
</body>
</html>
