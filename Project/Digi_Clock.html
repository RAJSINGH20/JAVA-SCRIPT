<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            margin: 0;
        }

        #clock {
            font-size: 3rem;
            color: #fff;
            background: #333;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="clock"></div>
</body>

<script>
    const clock = document.getElementById("clock")
    // document.querySelector("#clock")


    setInterval(() => {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
        
    }, 1000);
</script>

</html>
